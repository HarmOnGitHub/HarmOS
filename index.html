<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!--LOADING FONT FROM GOOGLE BEGIN-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <!--LOADING FONT FROM GOOGLE END-->

    <script src="js/clock.js" defer></script>
    <script src="js/main.js" defer></script>

    <title>HarmOS</title>
</head>
<body>

    <div class="desktop">
        <div class="desktop-icons left">
            <div class="desktop-github" tabindex="0">
                <img src="res/github-mark.png" class="desktop-github image" draggable="false">
                <div class="desktop-github text">Check out my source code!</div>
            </div>
            <div class="desktop-youtube" tabindex="0">
                <img src="res/yt.png" class="desktop-youtube image" draggable="false">
                <div class="desktop-youtube text">My YouTube channel!</div>
            </div>
        </div>
    </div>

    <footer class="taskbar">
        <div class="taskbar-elements left">
            <img class="startIcon" src="res/startMenu.png" draggable="false">
            <div class="taskbar-divider left"></div>
        </div>
        <div class="taskbar-elements right">
            <div class="taskbar-divider right"></div>
            <div class="taskbar-time"></div>
        </div>
    </footer>
</body>
</html>
